<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Advanced Quiz App</title>
  </head>
  <body>
    <div class="start-container">
      <h1>Welcome to the Advanced Quiz</h1>
      <h3>Select a Category:</h3>
      <select id="category-select">
        <option value="web-dev">Web Development</option>
        <option value="general-knowledge">General Knowledge</option>
        <option value="programming">Programming</option>
      </select>
      <h3>Select Difficulty:</h3>
      <select id="difficulty-select">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <h3>Set Timer (seconds):</h3>
      <input type="number" id="custom-timer" value="15" min="5" max="60" />
      <button id="start-btn">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz" style="display: none;">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <div class="info">
          <p>Question <span id="current-question">1</span>/<span id="total-questions">10</span></p>
          <p id="timer">Time left: <span id="time">15</span>s</p>
        </div>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Answer A</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Answer B</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Answer C</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Answer D</label>
          </li>
        </ul>
      </div>
      <div class="buttons">
        <button id="lifeline-50">50:50</button>
        <button id="skip">Skip</button>
        <button id="submit">Submit</button>
      </div>
    </div>

    <div class="summary-container" id="summary" style="display: none;">
      <h2>Quiz Summary</h2>
      <p>You scored <span id="final-score"></span>!</p>
      <p>Category: <span id="summary-category"></span></p>
      <p>Difficulty: <span id="summary-difficulty"></span></p>
      <button onclick="location.reload()">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
